  <script>
   var pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';

    var url = 'files/Yash_Raj.pdf';
    var pdfViewer = document.getElementById('pdf-viewer');
    var pdfScale = 1.0;

    pdfjsLib.getDocument(url).promise.then(function(pdf) {
      var numPages = pdf.numPages;

      function renderPage(pageNumber) {
        pdf.getPage(pageNumber).then(function(page) {
          var originalViewport = page.getViewport({scale: 1});
          
          // Calculate scale to fit the page width to the viewer
          // var scale = pdfViewer.clientWidth / originalViewport.width;
          // var viewport = page.getViewport({scale: scale});

          // var canvas = document.createElement('canvas');
          // var context = canvas.getContext('2d');
          // canvas.height = viewport.height;
          // canvas.width = viewport.width;
          // canvas.className = 'pdf-page';

          var scale = pdfViewer.clientWidth / originalViewport.width;
          var viewport = page.getViewport({scale: scale * 2}); // Doubled for higher resolution

          var canvas = document.createElement('canvas');
          var context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          canvas.style.width = (viewport.width / 2) + "px";
          canvas.style.height = (viewport.height / 2) + "px";
          canvas.className = 'pdf-page';



          var renderContext = {
            canvasContext: context,
            viewport: viewport
          };

          page.render(renderContext);
          pdfViewer.appendChild(canvas);

          if (pageNumber < numPages) {
            renderPage(pageNumber + 1);
          }
        });
      }

      renderPage(1);
    }).catch(function(error) {
      console.error('Error loading PDF:', error);
      pdfViewer.textContent = 'Error loading PDF. Please try downloading instead.';
    });
  </script>
